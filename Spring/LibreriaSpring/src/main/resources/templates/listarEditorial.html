<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Libreria</title>
  <link rel="stylesheet" href="estilos/estilos.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/01ced271c2.js" crossorigin="anonymous"></script>

</head>

<body>
  
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link " aria-current="page" href="/">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/adminAutor">Administrar Autor</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/adminEditorial">Administrar Editorial</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/adminLibro">Administrar Libro</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/loging">Loging</a>
              </li>
            </ul>
          </div>  
        </div>
      </nav>

  <div class="container">

    <table class="table table-sm text">
      <h2 style="text-align: center; color: black;">Listar Editorial</h2>
        <thead>
            <tr >
                <th scope="col ">Id Editorial</th>
                <th scope="col">Nombre de la Editorial</th>
                <th scope="col">Activo</th>
                <th scope="col">Editar Editorial</th>
                <th scope="col">Eliminar Editorial</th>

            </tr>
        </thead>
        <tbody>
            <tr th:each="editorial:${editoriales}">
                <td th:text="${editorial.id}"></td>
                <td th:text="${editorial.nombre}"></td>
                <td>
                    <span th:if="${editorial.alta==true}">SI</span>
                    <span th:unless="${editorial.alta==true}">NO</span>
                </td>
                <td><a href="/"> <button class="btn btn-success">Editar</button></a></td>
                <td><a href="/"> <button class="btn btn-danger">Dar baja</button></a></td>
            </tr>
           
        </tbody>
    </table>
</div>


  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>

  </div>
</body>

</html>
