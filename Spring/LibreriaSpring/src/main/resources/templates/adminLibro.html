<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Libreria</title>
        <link rel="stylesheet" href="estilos/estilos.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/01ced271c2.js" crossorigin="anonymous"></script>

    </head>

    <body>

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link " aria-current="page" href="/">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/adminAutor">Administrar Autor</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/adminEditorial">Administrar Editorial</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/adminLibro">Administrar Libro</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/listarLibros">Listar Libros</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/loging">Loging</a>
                        </li>
                    </ul>
                </div>  
            </div>
        </nav>

        <form class="formulario" action="/adminLibro" method="POST">
            <div class="contenedor1">
                <h1>Registro de Libros</h1>
                <div class="input-contenedor">
                    
                    <i class="fa-solid fa-barcode"></i>
                    <input type="number" value="0" placeholder="ISBN" name="isbn" th:value="${isbn}">
                </div>

                <div class="input-contenedor">
                    <i class="fa-solid fa-book"></i>
                    <input type="text" placeholder="Titulo del libro" name="titulo">
                </div>

                <div class="input-contenedor">
                    <i class="fa-solid fa-calendar-days"></i>
                    <input type="text" value="0" placeholder="AÃ±o de creacion" name="anio">
                </div>

                <div class="input-contenedor">
                    <i class="fa-solid fa-list-ol"></i>
                    <input type="number" value="0" placeholder="Cantidad de ejemplares" name="ejemplares">
                </div>

                <div class="input-contenedor">
                    <i class="fa-solid fa-pen-nib"></i>
                    <select type="text" name="idAutor">
                        <option th:each="autor:${autores}"
                                th:value="${autor.id}"
                                th:text="${autor.nombre}"></option>
                    </select>
                </div>

                <div class="input-contenedor">
                    <i class="fa-solid fa-newspaper"></i>
                    <select type="text" name="idEditorial">
                        <option th:each="edito:${editoriales}"
                                th:value="${edito.id}"
                                th:text="${edito.nombre}"></option>
                    </select>
                            
                </div>
                                 
                <p th:if="${ErrorLibro!=null}" th:text="${ErrorLibro}" style="color:red"> </p>
                <h4 th:if="${exito!=null}" th:text="${exito}"  style="color:green"> </h4>
                <input type="submit" value="Guardar" class="boton">

            </div>

        </form>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
                integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
                integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>

    </body>

</html>
