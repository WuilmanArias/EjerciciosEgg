        <form class="formulario" action="/adminEditorial" method="POST">

            <div class="contenedor1">

                <div class="input-contenedor">
                    <i class="fa-solid fa-newspaper"></i>
                    <input type="text" placeholder="Nombre de la Editorial" name="nombreEditorial">
                    <p th:if="${ErrorEditorial!=null}" th:text="${ErrorEditorial}" style="color:red"> </p>
                    <h4 th:if="${exito2!=null}" th:text="${exito2}"  style="color:green"> </h4>
                </div>

                <input type="submit" value="Guardar" class="boton">

            </div>

        </form>
