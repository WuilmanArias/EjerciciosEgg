<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
</head>

<body>
    <form action="">
        <h1>Registrar un usuario</h1>
        <label for="">Nombre del ususario</label><br>
        <input type="text" name="Nombre"><br>

        <label for="">Contrase√±a del ususario</label><br>
        <input type="password" name="password"><br>

        <label for="">Edad del ususario</label><br>
        <input type="number" name="edad"><br>

        <label for="">Fecha de nacimiento</label><br>
        <input type="date" name="FecNac "><br>

        <label for="">Sexo del usuario </label><br>
        <input type="radio" name="Sexo">Hombre<br>
        <input type="radio" name="Sexo">Mujer<br>
        <input type="radio" name="Sexo">Prefiero no decir<br>

        <label for="">Pais de nacimiento del usuario </label><br>
        <select name="pais">
            <option>Argentina</option>
            <option>Colombia</option>
            <option>Uruguay</option>
            <option>Venezuela</option>
        </select>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Borrar">
          </p>
    </form>
</body>

</html>
